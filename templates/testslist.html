{% extends "base.html" %}

{% block content %}
<div class="content">
                <div class="container-fluid">
                    <div class="row">
                            <div class="col-md-12">
                                    <div class="card card-plain table-plain-bg">
                                        <div class="card-header ">
                                            <h4 class="card-title">List of all tests</h4>
                                            <p class="card-category">All Robot tests from the server</p>
                                        </div>
                                        <div class="card-body table-full-width table-responsive">
                                                {% for folder, tests in testlist.items %}  
                                                <p>{{folder}}</p>
                                            <table class="table table-hover"> 
                                                <thead>
                                                    <th>#</th>
                                                    <th>Name</th>
                                                    <th>View</th>
                                                </thead>
                                                <tbody>
                                                    {% for test in tests %}
                                                    <tr> 
                                                        <td>{{ forloop.counter }}</td>
                                                        <td width="70%">{{test}}</td>
                                                        <td><a href="/robot-test/{{folder}}/{{test}}/">View test</a></td>
                                                    </tr>
                                                    {% endfor %}                                                                                                          
                                                </tbody> 
                                            </table>
                                            {% endfor %} 
                                        </div>
                                    </div>
                                </div>
                    </div> 
                </div>
            </div>
{% endblock %}
